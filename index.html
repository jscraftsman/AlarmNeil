<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <title>Notifier</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<audio preload="true" id="sound">
			<source src="http://dl.dropbox.com/u/26141789/canvas/pingpong/Metal%20Cling%20-%20Hit.mp3" />
			<source src="http://dl.dropbox.com/u/26141789/canvas/pingpong/Metal%20Cling%20-%20Hit.wav" />
		</audio>
		<div class="left">
			<div id="inputs">
			<h1>Notifier</h1>
			<div id="error"></div>
			<input type="text" id="string" />
			<div id="nums" class="right">
				Alarm:
				<select id="hours"></select>:<select id="minutes"></select>
				<select id="mode">
				  <option value="AM">AM</option>
				  <option value="PM">PM</option>
				</select>
			</div>
			<div class="right">
				<div id="set" class='button'>Set</div>
				<div id="reset" class='button'>Reset</div>
			</div>
			</div>
		</div>
		<div class="right">
			<div id="displays"></div>
		</div>
		<div id="footer">Copyright 2013 Gervel Giva</div>
	</div>
</body>
</html>
