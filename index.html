<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <title>Alarm Neil</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<div class="left">
			<div id="inputs">
			<h1>Alarm Neil</h1>
			<input type="text" id="string" />
			<div id="nums">
				Hour:<input type="number" id="hours" min="0" max="23" value="0">:
				Minute<input type="number" id="minutes" min="0" max="59" value="0">
			</div>
			<button id="set">Set</button>
			<button id="reset">Reset</button>
			</div>
		</div>
		<div class="right">
			<div id="displays">
				<textarea id="list" rows="10" cols="30" readonly></textarea>
			</div>
		</div>
	</div>
</body>
</html>
